<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tobii Open UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <div class="controls-left">
        <button id="selectImageBtn" class="control-btn">
          select image file | file selected: <span id="fileName">none</span>
        </button>
        <button id="startTrackingBtn" class="control-btn">
          start eye tracking
        </button>
        <button id="stopTrackingBtn" class="control-btn">
          stop tracking
        </button>
      </div>
      
      <div class="controls-right">
        <div class="status-bar">
          <div class="status-coords">
            <span id="gazeCoords">X: 0, Y: 0</span>
          </div>
          <div class="status-info">
            <span id="talonStatus">Talon: Checking...</span>
            <span id="trackingStatus">Tracking: Off</span>
          </div>
          <div class="status-buttons">
            <button id="retryBtn" class="retry-btn">Retry Connection</button>
            <button id="debugCube" class="cube-button debug-cube">
              <div class="cube-icon debug-icon"></div>
            </button>
            <button id="settingsCube" class="cube-button settings-cube">
              <div class="cube-icon settings-icon"></div>
            </button>
          </div>
        </div>
        <canvas id="gazeGrid" class="gaze-grid" width="80" height="45"></canvas>
      </div>
    </div>
    
    <div class="image-container">
      <div id="imageDisplay">
        <div class="placeholder-text">IMAGE</div>
      </div>
      <div id="gazePointer" class="gaze-pointer"></div>
    </div>
    

    <!-- Debug Panel -->
    <div class="floating-panel debug-panel" id="debugPanel" style="display: none;">
      <div class="panel-header" id="debugHeader">
        <span>Debug Log</span>
        <button class="panel-close" id="debugClose">×</button>
      </div>
      <div class="panel-content">
        <div id="debugLog" class="debug-log"></div>
        <div class="debug-controls">
          <button id="clearLogBtn" class="clear-log-btn">Clear Log</button>
          <button id="copyLogBtn" class="copy-log-btn">Copy All</button>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="floating-panel settings-panel" id="settingsPanel" style="display: none;">
      <div class="panel-header" id="settingsHeader">
        <span>Settings</span>
        <button class="panel-close" id="settingsClose">×</button>
      </div>
      <div class="panel-content">
        <div class="setting-item">
          <label>Blur Effect:</label>
          <label class="toggle-switch">
            <input type="checkbox" id="blurToggle" checked>
            <span class="toggle-slider"></span>
          </label>
          <span id="blurStatus">ON</span>
        </div>
        <div class="setting-item">
          <label>Blur Amount:</label>
          <input type="range" id="blurSlider" min="0" max="20" value="8">
          <span id="blurValue">8px</span>
        </div>
        <div class="setting-item">
          <label>Focus Circle Size:</label>
          <input type="range" id="focusSlider" min="50" max="200" value="100">
          <span id="focusValue">100px</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
